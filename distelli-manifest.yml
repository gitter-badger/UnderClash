lrobinot/UnderClash:
  PreBuild:
    - sudo add-apt-repository ppa:webupd8team/java
    - sudo apt-get update
    - sudo apt-get install --yes oracle-java8-installer
    - wget -q http://downloads.typesafe.com/typesafe-activator/${ACTIVATOR_VERSION}/typesafe-activator-${ACTIVATOR_VERSION}-minimal.zip
    - unzip typesafe-activator-${ACTIVATOR_VERSION}-minimal.zip
    - mv activator-${ACTIVATOR_VERSION}-minimal activator
    - cd activator
    - export PATH=$PATH:activator
    - source ~/.bashrc
    - chmod a+x activator
  Build:
    - jdk_switcher use oraclejdk8
    - ./activator/activator dist
  PkgInclude:
    - '/target/universal/*'
  PreInstall:
    - sudo apt-get -y update
    - sudo apt-get install --yes unzip
  PostInstall:
    - cd $DISTELLI_INSTALLHOME/target/universal
    - unzip reactive-stocks-1.0-SNAPSHOT.zip
  Env:
    - ACTIVATOR_VERSION: "1.3.10"
  Exec:
    - cd $DISTELLI_INSTALLHOME/target/universal
    - UnderClash-1.0-SNAPSHOT/bin/UnderClash
