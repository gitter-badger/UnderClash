@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>@title</title>

    <link rel="manifest" href="@routes.Assets.versioned("manifest.json")">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="UnderClash">
    <meta name="apple-mobile-web-app-title" content="UnderClash">
    <meta name="theme-color" content="#9C27B0">
    <meta name="msapplication-navbutton-color" content="#9C27B0">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="msapplication-starturl" content="/">

    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("css/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("img/favicon.png")">
    <link rel="icon" sizes="512x512" href="/assets/icon.png">
    <link rel="apple-touch-icon" sizes="512x512" href="/assets/icon.png">
  </head>
  <body>
    @content
    <script src="@routes.Assets.versioned("js/main.js")" type="text/javascript"></script>
  </body>
</html>
