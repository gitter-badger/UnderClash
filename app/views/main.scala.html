@(title: String)(content: Html)(implicit config: play.api.Configuration)

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>@title -- UnderClash</title>
    <link rel="manifest" href="@routes.Assets.versioned("manifest.json")">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="UnderClash">
    <meta name="apple-mobile-web-app-title" content="UnderClash">
    <meta name="theme-color" content="#9C27B0">
    <meta name="msapplication-navbutton-color" content="#9C27B0">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="msapplication-starturl" content="/">

    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("img/logo-512.png")">

    <!-- Touch icon for iOS 2.0+ and Android 2.1+ -->
    <link rel="apple-touch-icon-precomposed" href="@routes.Assets.versioned("img/logo-152.png")">

    <!-- IE 10 Metro tile icon (Metro equivalent of apple-touch-icon) -->
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta name="msapplication-TileImage" content="@routes.Assets.versioned("img/logo-144.png")">

    <!-- IE 11 Tile for Windows 8.1 Start Screen -->
    <meta name="application-name" content="Name">
    <meta name="msapplication-tooltip" content="Tooltip">
    <meta name="msapplication-config" content="@routes.Assets.versioned("ieconfig.xml")">

    <link rel="stylesheet" href="@routes.Assets.versioned("lib/bootstrap/css/bootstrap.css")">
    <link rel="stylesheet" href="@routes.Assets.versioned("lib/bootswatch-darkly/css/bootstrap-theme.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("css/main.css")">
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" rel="home" href="#">
            <img src="@routes.Assets.versioned("img/logo-24.png")" width="24" height="24" title="UnderClash">
          </a>
        </div>
      </div>
    </nav>  
  
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12">
        @content
        </div>
      </div>
    </div>

    <footer>
      <hr/>
      <div>
        <span>&copy; UnderClash 2016</span>
        <span>&mdash;</span>
        <span>v1.0</span>
      </div>
    </footer>  

    <script data-main="js/main" src="@routes.Assets.versioned("js/main.js")" type="text/javascript"></script>
  </body>
</html>
